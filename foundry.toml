[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc = "0.8.19"
optimizer = true
optimizer-runs = 10_000
gas_reports = ["XSwapVault"]

[rpc_endpoints]
xdc_test = "${XDC_RPC_TEST}"
xdc_main = "${XDC_RPC}"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config